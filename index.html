<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransStadia Career Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    #chatbox {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    #chat {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .user, .bot {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>TransStadia Career Guidance Chatbot</h2>
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import chatbotIntents from './chatbot.js';

    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender;
      msgDiv.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function matchIntent(message) {
      message = message.toLowerCase();
      for (const intent of chatbotIntents) {
        for (const phrase of intent.trainingPhrases) {
          if (message.includes(phrase.toLowerCase())) {
            return intent.responses[Math.floor(Math.random() * intent.responses.length)];
          }
        }
      }
      return "I'm sorry, I didn't understand that. Could you rephrase?";
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage('user', userMessage);
      const botReply = matchIntent(userMessage);
      setTimeout(() => addMessage('bot', botReply), 500);
      input.value = '';
    });

    // Initial welcome message
    window.onload = () => {
      addMessage('bot', "Hi! Iâ€™m your course advisor. What would you like help with today?");
    };
  </script>
</body>
</html>
